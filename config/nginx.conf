worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}
http {
    include             mime.types;
    default_type        application/octet-stream;
    sendfile            on;
    keepalive_timeout   65;

    server {
        listen          80;
        server_name     localhost;
        add_header Access-Control-Allow-Origin *;
	root /tmp;
	index index.html;
    }
}

